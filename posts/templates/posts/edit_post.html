{% extends 'posts/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4"><i class="fas fa-edit"></i> spice up your post yo</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="image" class="form-label"><i class="fas fa-image"></i> Image (leave empty to keep current)</label>
                <input type="file" class="form-control" id="image" name="image" style="border-radius: 15px;">
                <small class="text-muted">Current: {{ post.image.name }}</small>
            </div>
            
            <div class="mb-3">
                <label for="caption" class="form-label"><i class="fas fa-heading"></i> nice lil caption</label>
                <input type="text" class="form-control" id="caption" name="caption" value="{{ post.caption }}" required style="border-radius: 15px;">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label"><i class="fas fa-align-left"></i> and a description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required style="border-radius: 15px;">{{ post.description }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="link" class="form-label"><i class="fas fa-link"></i> a link perhaps, if you will:)</label>
                <input type="url" class="form-control" id="link" name="link" value="{{ post.link|default:'' }}" placeholder="https://example.com" style="border-radius: 15px;">
            </div>
            
            <div class="mb-3">
                <label for="keywords" class="form-label"><i class="fas fa-tags"></i> keywords here:</label>
                <input type="text" class="form-control" id="keywords" name="keywords" value="{{ post.keywords }}" placeholder="nature, sunset, beach" required style="border-radius: 15px;">
                <small class="text-muted">separate keywords with commas</small>
            </div>
            
            <button type="submit" class="btn btn-upload" style="border-radius: 25px;">
                <i class="fas fa-save"></i> save changes
            </button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-search" style="border-radius: 25px;">
                <i class="fas fa-times"></i> cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
