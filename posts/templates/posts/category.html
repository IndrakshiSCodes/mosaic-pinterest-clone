{% extends 'posts/base.html' %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-filter"></i> {{ category }}</h2>

<div class="masonry">
    {% for post in posts %}
    <div class="masonry-item">
        <a href="{% url 'post_detail' post.pk %}">
            <img src="{{ post.image.url }}" alt="{{ post.caption }}">
        </a>
    </div>
    {% empty %}
    <p style="font-size: 1.2rem;">no posts in {{ category }} category yet fam</p>
    {% endfor %}
</div>
{% endblock %}
